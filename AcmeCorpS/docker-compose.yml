version: '3'
services:
  acmecorp-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=acmecorp
      - POSTGRES_PASSWORD=acmecorppassword
      - POSTGRES_DB=acmecorpdb
